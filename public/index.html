<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Report TS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form class="new-item-form">
    <div class="field">
      <label>Type:</label>
      <select id="type">
        <option value="invoice">Invoice</option>
        <option value="payment">Payment</option>
      </select>
    </div>
    <div class="field">
      <label>To / From:</label>
      <input type="text" id="tofrom">
    </div>   
    <div class="field">
      <label>Details:</label>
      <input type="text" id="details">
    </div>
    <div class="field">
      <label>Amount ($):</label>
      <input type="number" id="amount">
    </div>
    <button>Add</button>
  </form>

  <div class="wrapper">
    <h1>Expense Report</h1>

    <ul class="item-list"></ul>
  </div>

  <footer>
    built with TypeScript using the <a href="https://www.thenetninja.co.uk">The Net Ninja</a> tutorial
  </footer>

  <script src='expense.js'></script>
</body>
</html>
